<div id="background-header"></div>
<div id="background-body"></div>
<div id="chat-container">
<app-sidebar (ConversationClicked)="onConversationSelected($event)"></app-sidebar>
  <div id="chat">
    <div id="chat-placeholder" *ngIf="!conversation">
    <img width="400" src="../assets/images/phoneIcon.png" />
      <h2>Keep your phone connected</h2>
      <p>WhatsApp connects to your phone to sync messages. To reduce data <br />
        usage, connect your phone to Wi-Fi.</p>
      <div class="separator"></div>
      <p>WhatsApp is available for Mac. <a href="#">Get it here</a></p>
    </div>
    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>
</div>

<router-outlet></router-outlet>
